<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: yellowgreen;">
    <div>
        <h2>Step 1: Your Details</h1>
        <div style="width: 200px; border-radius: 10px; background-color: rgb(203, 238, 132); padding: 10px;">

            <div style="margin: 10px;">
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" placeholder="name" >
            </div>
            <div style="margin: 10px;">
                <label for="phone">Phone: </label>
                <input type="tel" id="phone" name="phone" placeholder="+380123456789">
            </div>
            <div style="margin: 10px;">
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="email@gmail.com">
            </div>
    </div>
    <div>
        <h2>Delivery Adress</h2>
        <div style="width: 200px; border-radius: 10px; background-color: rgb(203, 238, 132); padding: 10px;">
            <div style="margin: 10px;">
                <label for="adress">Adress: </label>
                <input type="text" id="adress" name="adress" style="height: 80px;">
            </div>
            <div style="margin: 10px;">
                <label for="postcode">Post Code: </label>
                <input type="text" id="postcode" name="postcode" >
            </div>
            <div style="margin: 10px;">
                <label for="country">Country: </label>
                <input type="text" id="country" name="country" >
            </div>
    </div>
    <div>
        <h2>Card Details</h2>
        <div style="width: 200px; border-radius: 10px; background-color: rgb(203, 238, 132); padding: 10px;">
            <div style="margin: 10px;">
                Card Type:
                <br>
                Visa
                <input type="checkbox">
                Mastercard<input type="checkbox">
                AmEx<input type="checkbox">
            </div>
            <div style="margin: 10px;">
                <label for="security">Security Code: </label>
                <input type="text" id="security" name="security" >
            </div>
            <div style="margin: 10px;">
                <label for="namecard">Name on card: </label>
                <input type="text" id="namecard" name="namecard" placeholder="Exact name on card" >
            </div>
    </div>
</body>
</html>
